<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form class="w-[90%] mx-auto pt-8 flex flex-col items-center" onsubmit="launch(); return false;">
        <h1 class="text-3xl font-bold text-center">
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-orange-500 to-red-500">
                AI Date Planner Test
            </span>
        </h1>
        <div class="grid grid-cols-2 gap-6 w-full max-w-xl my-8">
            <div>
                <input type="text" id="googlemaps-api-key"
                    class="rounded border-2 border-orange-500 shadow-md px-3 py-2 w-full mt-6" required />
                <label for="googlemaps-api-key" class="mt-2">Google Maps API Key</label>
            </div>
            <div>
                <input type="text" id="chatgpt-api-key"
                    class="rounded border-2 border-orange-500 shadow-md px-3 py-2 w-full mt-6" required />
                <label for="chatgpt-api-key" class="mt-2">OpenAI API Key</label>
            </div>
            <div>
                <input type="text" id="token" class="rounded border-2 border-orange-500 shadow-md px-3 py-2 w-full mt-6" />
                <label for="token" class="mt-2">Huggingface API Key</label>
            </div>
            <div>
                <input type="text" id="model" class="rounded border-2 border-orange-500 shadow-md px-3 py-2 w-full mt-6"
                    value="nlpconnect/vit-gpt2-image-captioning" required />
                <label for="model" class="mt-2">Huggingface Image Captioning Model</label>
            </div>
        </div>
        <video id="video" width="640" height="480" autoplay class="rounded-md"></video>
        <button id="snap" class="my-8 text-white bg-gradient-to-r from-orange-500 to-red-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Snap
            Photo
        </button>
        <canvas id="canvas" width="640" height="480" class="rounded-md my-6"></canvas>

        <button id="submit" class="my-4 text-white bg-gradient-to-r from-orange-500 to-red-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
            Run
        </button>
        <p class="text-gray-400 text-md my-4">Output logs</p>
        <div id="logs" class="bg-gray-100 rounded p-3 mb-8 text-sm">
        </div>
        <div id="output"></div>
    </form>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
